server:
  port: 8180


eureka:
  instance:
    hostname: eureka-server
    appname: eureka-server
#    prefer-ip-address: true
#    ip-address: 192.168.49.1
  client:
#    service-url:
#      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    register-with-eureka: false #  默认为 true。设为 false，仅作为服务中心，不作为服务客户端。
    fetch-registry: false # 默认为true。设为false，不从服务中心检索注册的服务.
    serviceUrl:
      defaultZone: http://test:123456@localhost:8180/eureka/

  server:
    eviction-interval-timer-in-ms: 5000 #清理间隔（单位毫秒，默认是60*1000）
    enable-self-preservation: false # 默认为true。设为false，关闭自我保护。
    renewal-percent-threshold: 0.1 # Eureka Server 在运行期间会去统计心跳失败比例在 15 分钟之内是否低于 85%

debug: false

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS
